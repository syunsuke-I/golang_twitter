{{ define "home/content_main.html"}}
<div class="border-x border-x-0.5 border-gray-100">
  <div class="h-screen w-full flex flex-col justify-between">
    <div>
      <!-- おすすめ　フォロー中 -->     
      <div class="text-white flex justify-around w-full border-b border-gray-700 mt-4">
        <div class="hover:bg-gray-700 hover:text-white">
          <h1 class="text-xl font-bold">おすすめ</h1>
          <div class="bg-blue-500 h-1 w-20 rounded-full"></div>
        </div>
        <div class="flex items-center follow">
          <h2 class="text-lg ml-4">フォロー中</h2>
        </div>
      </div>
      <!-- ツイート入力部分 -->
      {{ template "common/error_fields.html" .}}
      <div class="flex w-full max-w-2xl border-b border-gray-700 p-4 flex-col items-start">
        <form action="/tweet" method="POST" class="w-full">
          <div class="flex space-x-3 mb-4 items-center">
            <i class="bi bi-person-circle text-5xl"></i>
            <textarea placeholder="いまどうしてる？" class="bg-transparent flex-1 outline-none placeholder-gray-500 text-base resize-none" id="content" name="content" rows="1" maxlength="140"></textarea>
          </div>
          <div class="flex justify-end">
            <button class="bg-blue-500 text-white rounded-full px-4 py-2 text-base submit-button" id="submit-button" disabled>ツイートする</button>
          </div>
        </form>
      </div>
      <!-- ツイート表示部分 -->
      {{ with .tweet }}
        {{ range .}}
          <div class="flex flex-col w-full max-w-2xl">
            <div class="flex p-6 border-b border-gray-700">
              <i class="bi bi-person-circle" style="font-size:50px;"></i>
              <div class="ml-4 flex flex-col">
                <span class="font-bold text-white">test_user</span>
                <span class="text-gray-500">@test_user</span>
                <p class="text-gray-300 mt-2">
                  {{ .Content }}
                </p>
              </div>
            </div>
          </div>
        {{ end }}
      {{ end }}
    </div>
    <nav aria-label="Page navigation example" class="flex justify-center">
      <ul class="flex items-center -space-x-px h-10 text-base">
        <li>
          <a href="#" class="flex items-center justify-center px-12 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Previous</span>
            <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center justify-center px-12 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">1</a>
        </li>
        <li>
          <a href="#" class="flex items-center justify-center px-12 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
        </li>
        <li>
          <a href="#" aria-current="page" class="z-10 flex items-center justify-center px-12 h-10 leading-tight text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">3</a>
        </li>
        <li>
          <a href="#" class="flex items-center justify-center px-12 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">4</a>
        </li>
        <li>
          <a href="#" class="flex items-center justify-center px-12 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">5</a>
        </li>
        <li>
          <a href="#" class="flex items-center justify-center px-12 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Next</span>
            <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
{{ end }}
