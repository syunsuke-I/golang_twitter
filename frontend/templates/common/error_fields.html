{{ define "common/error_fields.html"}}
  {{ if .errorMessages }}
  <div class="bg-red-600 text-white px-5 py-3 my-10 mx-5 relative mb-4" role="alert">
    <strong class="font-bold">エラー!</strong>
    <span class="block sm:inline">
      {{ range .errorMessages }}
        <p>{{ . }}</p>
      {{ end }}
    </span>
  </div>
  {{ end }}
{{ end }}
