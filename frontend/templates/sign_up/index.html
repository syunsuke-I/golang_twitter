{{ define "sign_up/index.html"}}
{{ template "common/header.html" .}}
<body class="bg-black">
  {{ if .errorMessages }}
    <div class="bg-red-600 text-white px-5 py-3 my-10 mx-5 relative mb-4" role="alert">
      <strong class="font-bold">エラー!</strong>
      <span class="block sm:inline">
        {{ range .errorMessages }}
          <p>{{ . }}</p>
        {{ end }}
      </span>
    </div>
  {{ end }}  
  <div class="w-3/4 flex justify-center my-52 ml-48">
    <div class="bg-gray-800 p-8 rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-white">アカウントを作成</h2>
        <a href="/" class="text-white">✖️</a>
      </div>
      <form class="space-y-4" action="/signup" method="POST">
        <input type="text" class="w-full bg-gray-700 text-white border border-gray-600 p-2 rounded"
        id="email" name="email" type="email" placeholder="メールアドレス" value="{{.User.Email}}" required/>
        <input type="password" class="w-full appearance-none leading-tight bg-gray-700 text-white border border-gray-600 p-2 rounded"
        id="password" name="password" type="password" placeholder="******************" value="{{.User.Password}}" required
        />
        <button type="submit" class="w-full bg-gray-600 text-white p-2 rounded">登録</button>
      </form>
    </div>
  </div>
</body>

</html>
{{ end }}
