{{ define "login/login.html"}}
{{ template "common/header.html" .}}
<body class="bg-black">
  {{ template "common/error_fields.html" .}}
  <div class="flex items-center justify-center min-h-screen">
    <div class="p-6 max-w-sm w-full bg-gray-800 rounded-lg shadow-xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-white">Xにログイン</h2>
        <a href="/" class="text-white">✖️</a>
      </div>
      <form action="/login" method="POST">
        <div class="mb-4">
          <label class="block text-gray-300 text-sm font-bold mb-2" for="email">メールアドレス</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" value="{{.User.Email}}" placeholder="email@example.com">
        </div>
        <div class="mb-6">
          <label class="block text-gray-300 text-sm font-bold mb-2" for="password">パスワード</label>
          <input type="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" value="{{.User.Password}}" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit"> 
            ログイン
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/signup">
            アカウントを持っていない場合は登録
          </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
{{ end }}
